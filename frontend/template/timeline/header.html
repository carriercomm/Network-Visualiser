<div class="top-header">
  <h1><a href="/" class="home"></a>Network Visualiser - Timeline View</h1>
  <p class="time_label">
    Snapshot at {{maxTime | date:'HH:mm:ss, dd/MM/yyyy'}}
  </p>
  <ng-include src="'template/common/zoom_control.html'"></ng-include>
</div>
<ul class="buttons-left">
  <li>
    <!--<button ng-click="timeline()">Timeline</button>-->
    <button ng-click="showConnectionMap()">Connection Map</button>
  </li>
  <!--<li>
    <button ng-click="search()">Search</button>
  </li>-->
</ul>
<ul class="button-center">
  <div class="inlineBlock">
    <li>
      <button class="leftButtonRadiusClear" ng-click="realtime()" >Real time</button>
    </li>
    <li>
      <button class="rightButtonRadiusClear selected" >Timeline</button>
    </li>
  </div>
</ul>
<ul class="buttons-right">
  <!--<li>
        <p class="time_label">
          Snapshot till {{maxTime | date:'HH:mm:ss, dd/MM/yyyy'}}
        </p>
      </li>-->
  <li>
    <button ng-click="toggleExpandAllLogs()">{{allVaultsExpanded?'Hide All':'Expand All'}}</button>
  </li>
  <li>
    <button ng-click="toggleIconsTray()">{{iconsTrayClosed?'Show Keys':'Hide Keys'}}</button>
  </li>
</ul>
